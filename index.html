<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Document</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --ink: #1a1a2e;
        --paper: #f5f0e8;
        --accent: #c8472b;
        --accent-light: #e8d5d0;
        --muted: #8a8070;
        --border: #d8d0c0;
        --card-bg: #fffdf8;
      }

      body {
        background-color: var(--paper);
        color: var(--ink);
        font-family: "DM Sans", sans-serif;
        font-weight: 300;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background-image: radial-gradient(ellipse at 20% 20%, rgba(200, 71, 43, 0.04) 0%, transparent 60%), radial-gradient(ellipse at 80% 80%, rgba(26, 26, 46, 0.04) 0%, transparent 60%);
      }

      .container {
        max-width: 560px;
        width: 100%;
        animation: fadeUp 0.6s ease forwards;
        opacity: 0;
        transform: translateY(20px);
      }

      @keyframes fadeUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .eyebrow {
        font-size: 0.7rem;
        font-weight: 500;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: var(--accent);
        margin-bottom: 0.75rem;
      }

      .heading {
        font-family: "DM Serif Display", serif;
        font-size: 2.4rem;
        line-height: 1.15;
        color: var(--ink);
        margin-bottom: 0.5rem;
      }

      .heading em {
        font-style: italic;
        color: var(--accent);
      }

      .subtitle {
        font-size: 0.875rem;
        color: var(--muted);
        margin-bottom: 2.5rem;
        line-height: 1.6;
      }

      .card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 1.75rem;
        display: flex;
        align-items: center;
        gap: 1.25rem;
        margin-bottom: 1rem;
        box-shadow: 0 2px 12px rgba(26, 26, 46, 0.06), 0 1px 3px rgba(26, 26, 46, 0.04);
        transition: box-shadow 0.2s ease, transform 0.2s ease;
      }

      .card:hover {
        box-shadow: 0 6px 24px rgba(26, 26, 46, 0.1), 0 2px 6px rgba(26, 26, 46, 0.06);
        transform: translateY(-1px);
      }

      .file-info {
        flex: 1;
        min-width: 0;
      }

      .file-name {
        font-family: "DM Serif Display", serif;
        font-size: 1rem;
        color: var(--ink);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 0.2rem;
      }

      .file-meta {
        font-size: 0.75rem;
        color: var(--muted);
        letter-spacing: 0.03em;
      }

      .download-btn {
        flex-shrink: 0;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: var(--ink);
        color: #fff;
        text-decoration: none;
        font-family: "DM Sans", sans-serif;
        font-size: 0.8rem;
        font-weight: 500;
        letter-spacing: 0.05em;
        padding: 0.65rem 1.2rem;
        border-radius: 8px;
        transition: background 0.2s ease, transform 0.15s ease;
      }

      .download-btn:hover {
        background: var(--accent);
        transform: scale(1.03);
      }

      .footer-note {
        font-size: 0.72rem;
        color: var(--muted);
        text-align: center;
        margin-top: 1.5rem;
        letter-spacing: 0.02em;
      }

      .divider {
        width: 40px;
        height: 2px;
        background: var(--accent);
        margin-bottom: 1.5rem;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="eyebrow">Course Document</p>
      <h1 class="heading">Your <em>Assignment</em><br />Is Ready</h1>
      <div class="divider"></div>
      <p class="subtitle">The document below is available for download. Click the button to save it to your device.</p>

      <div id="file-list"></div>

      <script>
        const files = [
          {
            name: "Assignment 21-201CRP-096",
            path: "./Assignment 21-201CRP-096.docx",
            type: "Word Document",
            ext: ".docx",
          },
          {
            path: "./Alabi Emmanuel.docx",
            name: "Alabi Emmanuel",
            type: "Word Document",
            ext: ".docx",
          },
          {
            path: "./Collins.docx",
            name: "Collins",
            type: "Word Document",
            ext: ".docx",
          },
          // { name: "...", path: "./...", type: "...", ext: "..." },
        ];

        document.getElementById("file-list").innerHTML = files
          .map(
            (file) => `
        <div class="card">
          <div class="file-info">
            <div class="file-name">${file.name}</div>
            <div class="file-meta">${file.type} &nbsp;Â·&nbsp; ${file.ext}</div>
          </div>
          <a href="${file.path}" download class="download-btn">Download</a>
        </div>
      `
          )
          .join("");
      </script>

      <p class="footer-note">File will be saved to your default downloads folder.</p>
    </div>
  </body>
</html>
